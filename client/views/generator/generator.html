<div class="panel panel-primary">

    <div class="panel-heading">
        <div class="panel-title">{{ vm.name }}</div>
    </div>

    <div class="panel-body">

        <form id="form">
            <div class="row">
              <div class="col-sm-12">
                <div class="btn-group pull-right">
                    <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                          Load
                          <span class="caret"></span>
                        </a>
                    <ul class="dropdown-menu">
                        <li><a ng-click="vm.loadExTemplate()" href="#">Example template</a></li>
                    </ul>
                </div>
              </div>
            </div>

            <div class="form-group" method="post" action="parse" enctype="multipart/form-data">
                <label for="template">Template</label>
                <textarea ng-model="vm.template" type="text" name="templatexxx" class="form-control" id="template" placeholder="Template"></textarea>
            </div>


            <div class="panel panel-success">
                <div class="panel-heading">Fields</div>
                <div class="panel-body">
                    <div ng-repeat="field in vm.fields" class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <input ng-model="field.name" name="fieldName" class="form-control" type="text" placeholder="Field name">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <select ng-model="field.typeName" name="dataType" class="form-control">
                              <option>Integer</option>
                              <option>Natural</option>
                              <option>Word</option>
                              <option>Paragraph</option>
                              <option>Sentence</option>
                              <option>Date</option>
                              <option>Character</option>
                              <option>Address</option>
                              <option>Phone</option>
                              <option>City</option>
                              <option value="name">Person Name</option>
                          </select>
                        </div>
                        <div class="col-md-1">
                            <button ng-show="!$last" type="button" title="Remove" ng-click="vm.removeField(field)" class="btn btn-danger">
                            <i class="glyphicon glyphicon-remove"></i>
                          </button>
                            <button title="Add field" ng-show="$last" type="button" ng-click="vm.addField()" class="btn btn-primary">
                            <i class="glyphicon glyphicon-plus"></i></button>
                        </div>
                    </div>

                    <!-- <hr/> -->

<!--                     <div class="form-group" style="margin-top: 8px;">
                        <button type="button" id="gen-json" class="btn btn-success">
                    <i class="glyphicon glyphicon-ok"></i>
                    Generate 10 items</button>
                    </div> -->
                </div>

            </div>

            <div class="row form-group">
                <div class="col-lg-6">
                    <button type="button" class="btn btn-default btn-lg btn-block" title="Generate">Generate</button>
                </div>

                <div class="col-lg-6">
                    <button ng-click="vm.prepareSave()" type="button" class="btn btn-primary btn-lg btn-block" title="Save">Save</button>
                </div>
            </div>
        </form>
    </div>

</div>

<div class="modal" id="question-subject">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Save Question Template</h4>
      </div>
      <div class="modal-body">
        <div class="form-group has-success">
          <label class="control-label" for="inputSuccess">Subject:</label>
          <input ng-model="vm.subject" type="text" autofocus class="form-control" id="inputSuccess">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button ng-click="vm.saveQuiz()" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
